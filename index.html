<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n.sq</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 50px 20px;
      text-align: center;
    }

    .image-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      width: 90vw;
      max-width: 400px;
      margin: 0 auto;
    }

    .image-block img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
    }

    .caption-top,
    .caption-bottom {
      font-size: clamp(16px, 5vw, 28px);
      font-weight: 700;
      transform: scaleX(1.1);
      transform-origin: left;
      display: inline-block;
      margin: 0;
    }

    .caption-top {
      margin-bottom: 8px;
    }

    .caption-bottom {
      margin-top: 50px;
    }

    .release {
      margin-top: 60px;
      font-size: clamp(20px, 6vw, 32px);
      font-weight: bold;
      text-align: right;
      display: inline-block;
      transform: scaleX(1.2) translateX(8%);
      transform-origin: right;
    }

    .artist {
      font-size: clamp(16px, 4vw, 24px);
      font-weight: 700;
    }

    a {
      display: block;
      margin-top: 20px;
      color: blue;
      text-decoration: none;
      font-size: clamp(16px, 4vw, 24px);
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    a:hover {
      text-decoration: underline;
    }

    /* âœ… Mobile refinements */
    @media (max-width: 600px) {
      .image-block {
        align-items: center;
        text-align: center;
      }

      .image-block img {
        max-width: 240px;
      }

      .caption-top,
      .caption-bottom {
        font-size: 20px;
        transform: scaleX(1.05);
        width: 240px;
        text-align: left;
      }

      .release {
        font-size: 22px;
        transform: scaleX(1.1) translateX(6%);
      }

      .artist {
        font-size: 18px;
      }

      a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="image-block">
    <div class="caption-top">nice and square</div>
    <img src="shoot me gently.png" alt="Face close-up">
    <div class="caption-bottom">shoot me gently</div>
    <div class="release">15.06.2025 <span class="artist">n.sq</span></div>
  </div>

  <a href="https://open.spotify.com/track/5S2b9iGUGgSOpp36n9Q8dV?si=38e8d3b811c14b78">-&gt; listen &lt;-</a>
</body>
</html>
